<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icecream</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="container">
        <header class="case-header">
            <h1>Case No. FF-M-003</h1>
            <p class="description">
                2026년 2월 9일 23시 57분경, 매장 마감 직전 트레이의 가장<br>
                외진 구석 틈새(냉동 창고 구석)에서 피해자 감자튀김 C는<br> 
                미라화가 된 상태로 발견.
    
            </p>
        </header>

    <a href="../play/index.html" class="home-btn">
            <span class="home-text">🏠</span>
        </a>
    
    <main class="crime-scene">
            <div class="victim-wrapper">
                <img src="../assets/icecream2.png" alt="Dead Potato" class="victim-img">
            </div>
    
    <div class="evidence-wrapper">
                <span class="marker marker-1">3</span>
                
                <img src="../assets/evidence/police report/PR_ff-m-003.jpg" class="evidence-img doc-1" alt="Police Report"
                     data-title="FF-M-003 사건 보고서"
                     data-desc="사건을 요약한 보고서이다. 감자튀김 C가 트레이 냉방 구역에서 동사한 채로 발견되었다.">
                
                <img src="../assets/evidence/transcript/ice/ts_ice_01.jpg" class="evidence-img doc-2" alt="Transcript 01"
                     data-title="아이스크림 콘 녹취록 01"
                     data-desc="수사관과 아이스크림 콘의 대화를 기록한 녹취록이다. 아이스크림 콘은 냉방 구역의 출입구에 서 있었던 점은 인정하나, 감자튀김C의 동사 유도에 대한 미필적 고의는 전면 부인하고 있다.  ">
                
                <img src="../assets/evidence/transcript/ice/ts_ice_02.jpg" class="evidence-img doc-3" alt="Transcript 02"
                     data-title="아이스크림 콘 녹취록 02"
                     data-desc="추가 심문 녹취록. 수사관의 압박 질문에도 불구하고 용의자는 감정의 동요 없이 일관된 주장을 펼치고 있다.">

                <img src="../assets/evidence/transcript/ice/ts_ice_03.jpg" class="evidence-img doc-4" alt="Transcript 03"
                     data-title="아이스크림 콘 녹취록 03"
                     data-desc="마지막 심문 녹취록. 알리바이의 모순점을 지적받자 미세하게 흔들리는 모습을 보였으나 이내 평정심을 되찾았다.">

                <img src="../assets/evidence/plc-r test/pcl-r_ice.jpg" class="evidence-img doc-5" alt="Transcript 04"
                     data-title="아이스크림 콘의 심리 검사지"
                     data-desc="아이스크림 콘의 심리 검사 결과를 기록한 문서다. 아이스크림 콘의 사이코패스 성향에 대한 분석이 기록되어 있다. ">
                     
                <img src="../assets/evidence/other report/crime scene_rt.jpg" class="evidence-img doc-6" alt="Transcript 05"
                     data-title="현장배치도"
                     data-desc="감자튀김 C와 아이스크림 콘의 위치를 기록한 배치도이다.  ">
                
                <img src="../assets/evidence/crime scene/case3_ice_006.png" class="evidence-img doc-7" alt="Transcript 06"
                     data-title="현장사진"
                     data-desc="감자튀김 C가 트레이 냉방 구역 구석에서 동사했다.  ">
                
                <img src="../assets/evidence/autopsy report/icecream/ar2_FF-M-003_script.jpg" class="evidence-img doc-8" alt="Transcript 07"
                     data-title="감자튀김 C 상세 부검기록"
                     data-desc="감자튀김 C의 구체적인 사인과 감자튀김의 손상 소견을분석한 문서이다.">
                
                <img src="../assets/evidence/autopsy report/icecream/ar_FF-M-003_fry.jpg" class="evidence-img doc-9" alt="Transcript 08"
                     data-title="감자튀김 C 부검기록"
                     data-desc="감자튀김 C의 부위별 손상 소견이 적혀 있다.">
            </div>
            
        <div id="documentModal" class="modal">
        <div class="modal-content-box">
            <span class="close-btn">&times;</span>
            
            <div class="modal-image-area">
                <img id="modalImage" src="" alt="Evidence Image">
            </div>
            
            <div class="modal-text-area">
                <h2 id="modalTitle">증거물 제목</h2>
                <p id="modalDescription">여기에 증거물에 대한 요약 설명이 들어갑니다.</p>
            </div>
        </div>
    </div>
    </main>
    <script src="sketch.js"></script>
</body>
</html>
