    <div class="container">

    <a href="../play/index.html" class="home-btn">

                <img src="../assets/evidence/transcript/classic/ts_classic_02.jpg" class="evidence-img doc-3" alt="Transcript 02">

                <p id="modalDescription">여기에 증거물에 대한 요약 설명이 들어갑니다.</p>
